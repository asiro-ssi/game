<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロットゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f2f2f2;
    }
    .slot {
      font-size: 60px;
      margin: 20px;
      display: inline-block;
      width: 80px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .result, .coins {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>asiron slot!</h1>
  <div>
    <span class="slot" id="slot1">❔</span>
    <span class="slot" id="slot2">❔</span>
    <span class="slot" id="slot3">❔</span>
  </div>
  <button id="spinBtn" onclick="spin()">Spin（３コイン）</button>
  <div class="result" id="result">Start</div>
  <div class="coins" id="coins">coin: 50</div>

  <script>
    const symbols = ["🍒", "🍋", "🍇", "🍉", "🍎", "7️⃣"];
    let coins = 50;

    function updateCoinsDisplay() {
      document.getElementById("coins").textContent = `コイン: ${coins}`;
    }

    function spin() {
      if (coins < 3) {
        document.getElementById("result").textContent = "💀 コインが足りません。ゲームオーバー。";
        return;
      }

      coins -= 3; // 1回ごとに3コイン消費
      updateCoinsDisplay();
      document.getElementById("result").textContent = "回転中…";

      const spinBtn = document.getElementById("spinBtn");
      spinBtn.disabled = true;

      let counter = 0;
      const maxSpins = 10;
      const interval = setInterval(() => {
        document.getElementById("slot1").textContent = symbols[Math.floor(Math.random() * symbols.length)];
        document.getElementById("slot2").textContent = symbols[Math.floor(Math.random() * symbols.length)];
        document.getElementById("slot3").textContent = symbols[Math.floor(Math.random() * symbols.length)];
        counter++;
        if (counter >= maxSpins) {
          clearInterval(interval);
          showResult();
          spinBtn.disabled = false;
        }
      }, 80);
    }

    function showResult() {
      const slot1 = document.getElementById("slot1").textContent;
      const slot2 = document.getElementById("slot2").textContent;
      const slot3 = document.getElementById("slot3").textContent;
      const result = document.getElementById("result");

      if (slot1 === slot2 && slot2 === slot3) {
        result.textContent = "🎉 大当たり！ +50コイン";
        coins += 50;
      } else if (slot1 === slot2 || slot2 === slot3 || slot1 === slot3) {
        result.textContent = "✨ 小当たり！ +15コイン";
        coins += 15;
      } else {
        result.textContent = "😢 はずれ… -3コイン";
      }

      updateCoinsDisplay();

      if (coins < 3) {
        result.textContent += "\n💀 コインが足りません。ゲームオーバー。";
      }
    }
  </script>
</body>
</html>
