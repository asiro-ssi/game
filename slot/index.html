<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>slot game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f7f7f7;
    }

    .slot {
      width: 80px;
      height: 80px;
      margin: 10px;
      object-fit: contain;
      transition: transform 0.1s, opacity 0.1s;
    }

    .spin-animation {
      animation: spinFade 0.1s ease-in-out;
    }

    @keyframes spinFade {
      0% { transform: scale(1.2); opacity: 0.2; }
      100% { transform: scale(1); opacity: 1; }
    }

    .flash {
      animation: flashGlow 0.6s ease-in-out;
    }

    @keyframes flashGlow {
      0% { background-color: #fffacd; }
      50% { background-color: #ffff99; }
      100% { background-color: transparent; }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 0); }
      40% { transform: translate(5px, 0); }
      60% { transform: translate(-5px, 0); }
      80% { transform: translate(5px, 0); }
    }

    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #coins {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>slot game</h1>
  <div id="coins">„Ç≥„Ç§„É≥Ôºö50</div>
  <div>
    <img class="slot" id="slot1" src="001.png" alt="slot1">
    <img class="slot" id="slot2" src="002.png" alt="slot2">
    <img class="slot" id="slot3" src="003.png" alt="slot3">
  </div>
  <button id="spinBtn" onclick="spin()">spin</button>
  <div id="result">start</div>

  <script>
    let coins = 50;

    const symbols = [
      "001.png",
      "002.png",
      "003.png",
      "asiron.jpg"
    ];

    function updateCoinsDisplay() {
      document.getElementById("coins").textContent = `„Ç≥„Ç§„É≥Ôºö${coins}`;
    }

    function spin() {
      if (coins < 3) {
        document.getElementById("result").textContent = "üíÄ „Ç≥„Ç§„É≥„ÅåË∂≥„Çä„Åæ„Åõ„Çì„ÄÇ„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„ÄÇ";
        return;
      }

      coins -= 3;
      updateCoinsDisplay();
      document.getElementById("result").textContent = "ÂõûËª¢‰∏≠‚Ä¶";

      const spinBtn = document.getElementById("spinBtn");
      spinBtn.disabled = true;

      let counter = 0;
      const maxSpins = 10;
      const interval = setInterval(() => {
        for (let i = 1; i <= 3; i++) {
          const slot = document.getElementById(`slot${i}`);
          const randomImg = symbols[Math.floor(Math.random() * symbols.length)];
          slot.src = randomImg;
          slot.classList.add("spin-animation");
          setTimeout(() => slot.classList.remove("spin-animation"), 100);
        }
        counter++;
        if (counter >= maxSpins) {
          clearInterval(interval);
          showResult();
          spinBtn.disabled = false;
        }
      }, 80);
    }

    function showResult() {
      const slot1 = document.getElementById("slot1").src;
      const slot2 = document.getElementById("slot2").src;
      const slot3 = document.getElementById("slot3").src;
      const result = document.getElementById("result");

      if (slot1 === slot2 && slot2 === slot3) {
        result.textContent = "üéâ Â§ßÂΩì„Åü„ÇäÔºÅ +50„Ç≥„Ç§„É≥";
        coins += 50;
        triggerWinEffect(true);
      } else if (slot1 === slot2 || slot2 === slot3 || slot1 === slot3) {
        result.textContent = "‚ú® Â∞èÂΩì„Åü„ÇäÔºÅ +15„Ç≥„Ç§„É≥";
        coins += 15;
        triggerWinEffect(false);
      } else {
        result.textContent = "üò¢ „ÅØ„Åö„Çå‚Ä¶ -3„Ç≥„Ç§„É≥";
      }

      updateCoinsDisplay();

      if (coins < 3) {
        result.textContent += "\nüíÄ „Ç≥„Ç§„É≥„ÅåË∂≥„Çä„Åæ„Åõ„Çì„ÄÇ„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„ÄÇ";
      }
    }

    function triggerWinEffect(isBig) {
      const body = document.body;
      body.classList.add(isBig ? "shake" : "flash");
      setTimeout(() => {
        body.classList.remove("shake");
        body.classList.remove("flash");
      }, 600);
    }
  </script>
</body>
</html>
