<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>slot game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f7f7f7;
    }

    .slot {
      width: 80px;
      height: 80px;
      margin: 10px;
      object-fit: contain;
      transition: transform 0.1s, opacity 0.1s;
    }

    .spin-animation {
      animation: spinFade 0.1s ease-in-out;
    }

    @keyframes spinFade {
      0% { transform: scale(1.2); opacity: 0.2; }
      100% { transform: scale(1); opacity: 1; }
    }

    .flash {
      animation: flashGlow 0.6s ease-in-out;
    }

    @keyframes flashGlow {
      0% { background-color: #fffacd; }
      50% { background-color: #ffff99; }
      100% { background-color: transparent; }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 0); }
      40% { transform: translate(5px, 0); }
      60% { transform: translate(-5px, 0); }
      80% { transform: translate(5px, 0); }
    }

    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #coins {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>slot game</h1>
  <div id="coins">„Ç≥„Ç§„É≥Ôºö50</div>
  <div>
    <img class="slot" id="slot1" src="001.png" alt="slot1">
    <img class="slot" id="slot2" src="002.png" alt="slot2">
    <img class="slot" id="slot3" src="003.png" alt="slot3">
  </div>
  <button id="spinBtn">spin</button>
  <div id="result">start</div>

<script>
const symbols = [
  "001.png",
  "002.png",
  "003.png",
  "seven.jpg"
];

let coins = 50;
document.getElementById("coins").textContent = `„Ç≥„Ç§„É≥: ${coins}`;

// Ë°®Á§∫Êõ¥Êñ∞
function updateCoinsDisplay() {
  document.getElementById("coins").textContent = `„Ç≥„Ç§„É≥: ${coins}`;
}

// „É°„Ç§„É≥Âá¶ÁêÜ
function spin() {
  if (coins < 3) {
    document.getElementById("result").textContent = "üíÄ „Ç≥„Ç§„É≥„ÅåË∂≥„Çä„Åæ„Åõ„Çì„ÄÇ„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„ÄÇ";
    return;
  }

  coins -= 3;
  updateCoinsDisplay();
  document.getElementById("result").textContent = "ÂõûËª¢‰∏≠‚Ä¶";
  document.getElementById("spinBtn").disabled = true;

  // ÊäΩÈÅ∏ÔºàÁ¢∫ÁéáË™øÊï¥Ôºâ
  const rand = Math.random();
  let outcome;
  if (rand < 0.02) {
    outcome = "big";     // 1% Â§ßÂΩì„Åü„Çä
  } else if (rand < 0.2) {
    outcome = "small";   // 10% Â∞èÂΩì„Åü„Çä
  } else {
    outcome = "miss";    // 89% „Éè„Ç∫„É¨
  }

  // ÂõûËª¢„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
  let counter = 0;
  const maxSpins = 10;
  const interval = setInterval(() => {
    for (let i = 1; i <= 3; i++) {
      const slot = document.getElementById(`slot${i}`);
      const randomImg = symbols[Math.floor(Math.random() * symbols.length)];
      slot.src = randomImg;
      slot.classList.add("spin-animation");
      setTimeout(() => slot.classList.remove("spin-animation"), 100);
    }
    counter++;
    if (counter >= maxSpins) {
      clearInterval(interval);
      try {
        setFinalSlots(outcome);
      } catch (e) {
        console.error("Âá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº:", e);
        document.getElementById("result").textContent = "‚ö†Ô∏è „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü";
      } finally {
        document.getElementById("spinBtn").disabled = false;
      }
    }
  }, 80);
}

// „Çπ„É≠„ÉÉ„ÉàÁµêÊûú„Çª„ÉÉ„Éà
function setFinalSlots(outcome) {
  const result = document.getElementById("result");

  if (outcome === "big") {
    for (let i = 1; i <= 3; i++) {
      document.getElementById(`slot${i}`).src = "seven.jpg";
    }
    result.textContent = "Â§ßÂΩì„Åü„ÇäÔºÅ +50";
    coins += 50;
    triggerWinEffect(true);

  } else if (outcome === "small") {
    const nonSeven = symbols.filter(s => !s.includes("seven"));
    const chosen = nonSeven[Math.floor(Math.random() * nonSeven.length)];
    for (let i = 1; i <= 3; i++) {
      document.getElementById(`slot${i}`).src = chosen;
    }
    result.textContent = "ÂΩì„Åü„ÇäÔºÅ +15";
    coins += 15;
    triggerWinEffect(false);

  } else {
    // „Éè„Ç∫„É¨Ôºà„Åß„Åç„Çã„Å†„Åë„Éê„É©„Éê„É©„Å™Âõ≥ÊüÑ„Å´Ôºâ
    const used = [];
    for (let i = 1; i <= 3; i++) {
      let img;
      do {
        img = symbols[Math.floor(Math.random() * symbols.length)];
      } while (used.includes(img) && used.length < symbols.length - 1);
      used.push(img);
      document.getElementById(`slot${i}`).src = img;
    }
    result.textContent = "„ÅØ„Åö„Çå‚Ä¶ -3";
  }

  updateCoinsDisplay();

  if (coins < 3) {
    result.textContent += "\n„Ç≥„Ç§„É≥„ÅåË∂≥„Çä„Åæ„Åõ„Çì";
  }
}



document.getElementById("spinBtn").addEventListener("click", spin);
</script>

</body>
</html>
