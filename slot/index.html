<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロットゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f2f2f2;
    }
    .slot {
      font-size: 60px;
      margin: 20px;
      display: inline-block;
      width: 80px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .result, .coins {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎰 スロットゲーム 🎰</h1>
  <div>
    <span class="slot" id="slot1">❔</span>
    <span class="slot" id="slot2">❔</span>
    <span class="slot" id="slot3">❔</span>
  </div>
  <button id="spinBtn" onclick="spin()">回す！（1コイン）</button>
  <div class="result" id="result">スタート！</div>
  <div class="coins" id="coins">コイン: 10</div>

  <script>
    const symbols = ["🍒", "🍋", "🍇", "🍉", "🍎", "7️⃣"];
    let coins = 10;

    function updateCoinsDisplay() {
      document.getElementById("coins").textContent = `コイン: ${coins}`;
    }

    function spin() {
      if (coins <= 0) {
        document.getElementById("result").textContent = "💀 コインがありません。ゲームオーバー。";
        return;
      }

      coins--; // 1回ごとにコイン消費
      updateCoinsDisplay();
      document.getElementById("result").textContent = "回転中…";

      const spinBtn = document.getElementById("spinBtn");
      spinBtn.disabled = true;

      let counter = 0;
      const maxSpins = 10;
      const interval = setInterval(() => {
        document.getElementById("slot1").textContent = symbols[Math.floor(Math.random() * symbols.length)];
        document.getElementById("slot2").textContent = symbols[Math.floor(Math.random() * symbols.length)];
        document.getElementById("slot3").textContent = symbols[Math.floor(Math.random() * symbols.length)];
        counter++;
        if (counter >= maxSpins) {
          clearInterval(interval);
          showResult();
          spinBtn.disabled = false;
        }
      }, 80);
    }

    function showResult() {
      const slot1 = document.getElementById("slot1").textContent;
      const slot2 = document.getElementById("slot2").textContent;
      const slot3 = document.getElementById("slot3").textContent;
      const result = document.getElementById("result");

      if (slot1 === slot2 && slot2 === slot3) {
        result.textContent = "🎉 大当たり！ +5コイン";
        coins += 5;
      } else if (slot1 === slot2 || slot2 === slot3 || slot1 === slot3) {
        result.textContent = "✨ 小当たり！ +2コイン";
        coins += 2;
      } else {
        result.textContent = "😢 はずれ… -1コイン";
      }
      updateCoinsDisplay();

      if (coins <= 0) {
        result.textContent = "💀 コインがなくなりました。ゲームオーバー。";
      }
    }
  </script>
</body>
</html>
