<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>slot game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f7f7f7;
    }

    .slot {
      width: 80px;
      height: 80px;
      margin: 10px;
      object-fit: contain;
      transition: transform 0.1s, opacity 0.1s;
    }

    .spin-animation {
      animation: spinFade 0.1s ease-in-out;
    }

    @keyframes spinFade {
      0% { transform: scale(1.2); opacity: 0.2; }
      100% { transform: scale(1); opacity: 1; }
    }

    .flash {
      animation: flashGlow 0.6s ease-in-out;
    }

    @keyframes flashGlow {
      0% { background-color: #fffacd; }
      50% { background-color: #ffff99; }
      100% { background-color: transparent; }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 0); }
      40% { transform: translate(5px, 0); }
      60% { transform: translate(-5px, 0); }
      80% { transform: translate(5px, 0); }
    }

    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #coins {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>slot game</h1>
  <div id="coins">コイン：50</div>
  <div>
    <img class="slot" id="slot1" src="001.png" alt="slot1">
    <img class="slot" id="slot2" src="002.png" alt="slot2">
    <img class="slot" id="slot3" src="003.png" alt="slot3">
  </div>
  <button id="spinBtn" onclick="spin()">spin</button>
  <div id="result">start</div>

  <script>
const symbols = [
  "001.png",
  "002.png",
  "003.png",
  "seven.jpg"
];

let coins = 50;
document.getElementById("coins").textContent = `コイン: ${coins}`;

document.getElementById("spinBtn").addEventListener("click", spin);

function updateCoinsDisplay() {
  document.getElementById("coins").textContent = `コイン: ${coins}`;
}

function spin() {
  if (coins < 3) {
    document.getElementById("result").textContent = "💀 コインが足りません。ゲームオーバー。";
    return;
  }

  coins -= 3;
  updateCoinsDisplay();
  document.getElementById("result").textContent = "回転中…";
  document.getElementById("spinBtn").disabled = true;

  // 抽選
  const rand = Math.random();
  let outcome;

  if (rand < 0.01) {
    outcome = "big";      // 1%
  } else if (rand < 0.11) {
    outcome = "small";    // 10%
  } else {
    outcome = "miss";     // 89%
  }

  // アニメーション演出
  let counter = 0;
  const maxSpins = 10;
  const interval = setInterval(() => {
    for (let i = 1; i <= 3; i++) {
      const slot = document.getElementById(`slot${i}`);
      const randomImg = symbols[Math.floor(Math.random() * symbols.length)];
      slot.src = randomImg;
      slot.classList.add("spin-animation");
      setTimeout(() => slot.classList.remove("spin-animation"), 100);
    }
    counter++;
    if (counter >= maxSpins) {
      clearInterval(interval);
      setFinalSlots(outcome);
      document.getElementById("spinBtn").disabled = false;
    }
  }, 80);
}

function setFinalSlots(outcome) {
  const result = document.getElementById("result");

  if (outcome === "big") {
    for (let i = 1; i <= 3; i++) {
      document.getElementById(`slot${i}`).src = "seven.jpg";
    }
    result.textContent = "🎉 sevenで大当たり！ +50コイン";
    coins += 50;
    triggerWinEffect(true);

  } else if (outcome === "small") {
    const nonSeven = symbols.filter(s => !s.includes("seven"));
    const chosen = nonSeven[Math.floor(Math.random() * nonSeven.length)];
    for (let i = 1; i <= 3; i++) {
      document.getElementById(`slot${i}`).src = chosen;
    }
    result.textContent = "✨ 小当たり！ +15コイン";
    coins += 15;
    triggerWinEffect(false);

  } else {
    // ハズレ（3つバラバラに）
    const used = [];
    for (let i = 1; i <= 3; i++) {
      let img;
      do {
        img = symbols[Math.floor(Math.random() * symbols.length)];
      } while (used.includes(img) && used.length < symbols.length - 1);
      used.push(img);
      document.getElementById(`slot${i}`).src = img;
    }
    result.textContent = "😢 はずれ… -3コイン";
  }

  updateCoinsDisplay();

  if (coins < 3) {
    result.textContent += "\n💀 コインが足りません。ゲームオーバー。";
  }
}

function triggerWinEffect(isBig) {
  const result = document.getElementById("result");
  result.style.color = isBig ? "#e74c3c" : "#f1c40f";
  result.style.fontSize = "1.4em";
  result.style.fontWeight = "bold";
  setTimeout(() => {
    result.style.color = "#fff";
    result.style.fontSize = "1em";
    result.style.fontWeight = "normal";
  }, 1200);
}

  </script>
</body>
</html>
