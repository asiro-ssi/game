<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini asiron Game</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #f7f7f7;
  }

  #gameCanvas {
    display: block;
    margin: 0 auto;
    background: #f7f7f7;
  }

  #rotateMessage {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: #fff;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
</style>

</head>
<body>
  <canvas id="gameCanvas" width="800" height="200" style="margin-top: 100px;"></canvas><br>
  <img id="dinoImage" src="asiron.png" style="display:none;">
  <img id="cactusImage" src="cactus.png" style="display:none;">
  <img id="birdImage" src="bird.png" style="display:none;">
  <img id="dinoRun1" src="dino_run1.png" style="display:none;">
  <img id="dinoRun2" src="dino_run2.png" style="display:none;">

  <br>
  <p style="text-align: center;">start ： スペースキー</p>
  <p style="text-align: center;">jump  ： スペースキー</p>
  <br>
  <img id="" src="qrcode.png" style="height:100px; display: block; margin: auto;">
  <br>
  <p style="text-align: center;">本家→　chrome://dino　（アドレスバーに入力）</p>
  <br>

<div id="rotateMessage" style="display: none;">
  <p style="text-align:center; font-size: 20px; padding: 1em;">
    横向きにしてプレイしてください
  </p>
</div>


  
  <script src="game.js"></script>
</body>
</html>
